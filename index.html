<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
         crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
         crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>MyPortfolio</title>
   </head>
   <body id="home">
      <!-- grid -->
      <div class="container">
         <!-- header -->
         <header  id="main-header">
            <div class="row no-gutters">
               <div class="col-lg-3 col-md-4 ">
                  <img src="/img/profilePicture.jpg" alt="profile picture">
               </div>
               <div class="col-lg-9 col-md-8 bg-custom-darkgrey text-white">
                  <div class="d-flex flex-column">
                     <div class="d-flex flex-row justify-content-between mb-4 " id="name-row">
                        <div class="logo">
                           <img src="/img/logo1.png" alt="udacity-logo" >
                        </div>
                        <div>
                           <div class="d-flex flex-column text-right " >
                              <div class="display-3" id="name">
                                 SARADA GS
                              </div>
                              <div>
                                 FRONT-END NINJA
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- Navigation bar for home , image , work , contact sections -->
                     <nav>
                        <div class="d-flex flex-row align-items-stretch text-center text-dark mt-5" id="main-nav" >
                           <div class="bg-primary p-5 nav-item ">
                              <i class="fas fa-home fa-2x"></i>
                              <a class="text-white d-block" href="#main-header">Home</a>
                           </div>
                           <div class="bg-danger p-5 nav-item">
                              <i class="fas fa-graduation-cap fa-2x"></i>
                              <a class="text-white d-block" href="#main">Main</a>
                           </div>
                           <div class="bg-success p-5 nav-item">
                              <i class="fas fa-archive fa-2x"></i>
                              <a class="text-white d-block" href="#work">Work</a>
                           </div>
                           <div class="bg-warning p-5 nav-item ">
                              <i class="fas fa-envelope-open fa-2x"></i>
                              <a class="text-white d-block"  href="#contact">Contact</a>
                           </div>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </header>
         <hr>
         <!-- main section image -->
         <main id="main">
            <img src="/img/main_pic_mini.jpg" alt="main-image">
         </main>
         <hr>
         <!-- section for featured work -->
         <section id="work">
            <div class="work-section">
               <div id="cards-div-title" class="mt-5  h2  text-custom-lightgrey">Featured Work</div>
               <div class="d-md-flex  justify-content-between">
                  <div class="card text-center ">
                     <img class="card-img-top" src="/img/memorygame1.png" alt="memory game">
                     <div class="card-title h2 text-custom-darkgrey">MEMORY GAME</div>
                     <a class="card-text" href="https://www.github.com">https://www.github.com</a>
                  </div>
                  <div class="card text-center">
                     <img class="card-img-top" src="/img/arcadegame1.jpg" alt="arcade game">
                     <div class="card-title h2 text-custom-darkgrey">ARCADE GAME CLONE</div>
                     <a class="card-text" href="https://www.github.com">https://www.github.com</a>
                  </div>
                  <div class="card text-center ">
                     <img class="card-img-top" src="/img/restrauntreviews.jpg" alt="restaraunt review">
                     <div class="card-title h2 text-custom-darkgrey">RESTARAUNT REVIEW</div>
                     <a class="card-text " href="https://www.github.com">https://www.github.com</a>
                  </div>
               </div>
            </div>
         </section>
         <hr>
         <!-- CONTACT section-->      
         <section id="contact">
            <div class="card card-body ">
               <div  class=" text-custom-lightgrey py-2 ">
                  <h2>Contact</h2>
               </div>
               <form>
                  <div class="form-group ">
                     <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                           <span class="input-group-text bg-custom-blue text-white">
                           <i class="fas fa-user"></i>
                           </span>
                        </div>
                        <input type="text" class="form-control bg-dark text-white" placeholder="Name">
                     </div>
                  </div>
                  <div class="form-group ">
                     <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                           <span class="input-group-text bg-custom-blue text-white">
                           <i class="fas fa-envelope"></i>
                           </span>
                        </div>
                        <input type="email" class="form-control bg-dark text-white" placeholder="Email">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                           <span class="input-group-text bg-custom-blue text-white">
                           <i class="fas fa-pencil-alt"></i>
                           </span>
                        </div>
                        <textarea class="form-control bg-dark text-white" placeholder="Type Message Here"></textarea>
                     </div>
                  </div>
                  <input type="submit" value="Submit" class="btn bg-white btn-block btn-lg">                        
               </form>
            </div>
         </section>
         <!-- footer (social media links) -->
         <footer class="social-media" id="footer">
            <div class="social-media-links d-flex flex-row justify-content-center align-items-center p-5 mt-5 text-custom-blue">
               <span class="font-italic monospace mr-3">Follow on: </span>
               <div class="social-media-item p-2">
                  <a href="https://www.twitter.com" class="text-custom-blue">
                  <i class="fab fa-twitter fa-2x"></i>
                  </a>
               </div>
               <div class="social-media-item p-2">
                  <a href="https://www.facebook.com" class="text-custom-blue">
                  <i class="fab fa-facebook fa-2x"></i>
                  </a>
               </div>
               <div class="social-media-item p-2">
                  <a href="https://www.github.com" class="text-custom-blue">
                  <i class="fab fa-github fa-2x"></i>
                  </a>
               </div>
               <div class="social-media-item p-2">
                  <a href="https://www.instagram.com" class="text-custom-blue">
                  <i class="fab fa-2x fa-instagram"></i>
                  </a>
               </div>
            </div>
         </footer>
         <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
      </div>
   </body>
</html>
